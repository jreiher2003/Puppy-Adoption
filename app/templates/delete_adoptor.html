{% extends 'base.html' %}
{% block title %}Delete Adoptor{% endblock %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h1 class="text-center">Delete Adoptor</h1>
        <p class="h4 text-center">Do you want to delete <mark>{{ deleteadoptor.name }}</mark>?</p>
        <form method="post" action="">
            <input class="form-control btn btn-danger" type="submit" value="Delete Item">
            <a class="form-control btn btn-default" href="{{url_for('adoptor_list')}}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
